<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/policyController.js"></script>
  </head>
  <body ng-app="policy">
    <ion-pane>
    <ion-header-bar class="bar-stable">
    <h1 class="title">Ionic Blank Starter</h1>
    </ion-header-bar>
    <ion-nav-view></ion-nav-view>
    <ion-content>
    <div style="text-align:left" ng-controller="policieController">
      <dl class="dl-horizontal" ng-repeat="policie in policies" >
        <li >
          
          <blockquote>
            
            <p>{{policie.productName }}</p>
            <h6>Número de Politica: {{policie.policyNumber }}</h6>
            <h6>Fecha de Inicio: {{policie.validityStartingDate}}</h6>
            <h6>Fecha de Finalizacion: {{policie.validityEndingDate}}</h6>
            <h6>Valor Asegurado: {{policie.insuredValue | currency}} </h6>
          </blockquote>
        </li>
      </l>
    </div>
    </ion-content>
    </ion-pane>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-resource.js"></script>
  </body>
</html>
